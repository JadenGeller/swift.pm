---
layout: default
---

<h2>All Packages</h2>
<div class="posts">
  {% assign sorted_all = site.posts | sort %}
  {% for post in sorted_all %}
    <article class="post">

      <h3><a href="{{ post.package_url }}">{{ post.title }}</a><span style="font-size:0.8em">  By {{ post.post_author }}</span></h3>
      <div class="entry">
        {{ post.excerpt }}
      </div>

    </article>
  {% endfor %}
</div>
